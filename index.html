<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Trello Clone</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-darkblack">
      <a class="navbar-brand" href="#">
        <img src="Trello_logo.png" width="60" height="50" alt="trello logo">
      </a>
    </nav>
    <nav class="navbar navbar-light bg-darkblack">
      <p style="color: azure; margin-left: 1rem;">sidharth_app</p>
    </nav>
    <div class="jumbotron list" id="lists">
      <div class="list-top">
        <input type="text" class="form-control" id="listTitle" value = "to do list">
        <button id="threeDots">...</button>
      </div>
      <div class="card-container">
      <!-- here in this container all cards are fetched -->
      </div> 
      <div class="create-textarea" id="titleSpace">
        <div class="form-group text-area">
          <textarea class="form-control" id="cardTitle"></textarea>
        </div>
        <button type="button" class="btn btn-success">Add Cards</button>
        <button type="button" class="btn btn-danger">Cancel</button>
      </div>
      <div class="list-bottom">
        <a id="addAnotherCard" ><span class="add">+</span> Add another card</a>
      </div> 
  <!-- Modal -->
      <div class="modal fade" id="modalForCards" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body description-checklist" id = modalBody>
              <a id="checklistBtn" >Checklist</a>
              <div class="create-textarea" id="checklistTextArea">
                <div class="form-group text-area">
                  <textarea class="form-control" id="checkListTitle"></textarea>
                </div>
                <button type="button" class="btn btn-success checklist">Add checklist</button>
                <button type="button" class="btn btn-danger checklist">Cancel</button>
              </div>
<!-- for adding the checklist and items -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="domAnimation.js"></script>
  </body>
</html>
